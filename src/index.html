<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/png">
    <title>Hoteeva Calculator</title>
</head>
<body>

    <div class="header">
        <img id="logo" src="" alt="logo">
        <h1 class="title">Calculator</h1>
    </div>

    <div class="sub-main-w3">
        <div class="widget-agile">
            <div id="calculator" class="calculator">
                <div class="row displayBox">
                    <p class="displayText" id="display">0</p>
                </div>
                <div class="row numberPad" id="numberPad">
                    <div class="left-count">
                        <div class="row">
                            <button class="btn calu-w3ls hvr-back-pulse" id="reset">C</button>
                            <button class="btn btn-calc hvr-radial-out" id="sqrt">√</button>
                            <button class="btn btn-calc hvr-radial-out hvr-radial-out" id="square">x2</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-calc hvr-radial-out" id="7">7</button>
                            <button class="btn btn-calc hvr-radial-out" id="8">8</button>
                            <button class="btn btn-calc hvr-radial-out" id="9">9</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-calc hvr-radial-out" id="4">4</button>
                            <button class="btn btn-calc hvr-radial-out" id="5">5</button>
                            <button class="btn btn-calc hvr-radial-out" id="6">6</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-calc hvr-radial-out" id="1">1</button>
                            <button class="btn btn-calc hvr-radial-out" id="2">2</button>
                            <button class="btn btn-calc hvr-radial-out" id="3">3</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-calc hvr-radial-out" id="+/-">±</button>
                            <button class="btn btn-calc hvr-radial-out" id="0">0</button>
                            <button class="btn btn-calc hvr-radial-out" id=".">.</button>
                        </div>
                    </div>
                    <div class="operationSide right-count">
                        <button class="btn btn-operation hvr-fade" id="/">÷</button>
                        <button class="btn btn-operation hvr-fade" id="*">×</button>
                        <button class="btn btn-operation hvr-fade" id="-">−</button>
                        <button class="btn btn-operation hvr-fade" id="+">+</button>
                        <button class="btn btn-operation equals hvr-back-pulse" id="=">=</button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
